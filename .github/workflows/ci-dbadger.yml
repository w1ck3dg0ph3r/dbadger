name: ci-dbadger

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: read

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.20'
        cache: true

    - name: Build
      run: |
        go mod download
        go build -v ./cmd/...

    - name: Lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.51.0

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.20'
        cache: true

    - name: Build
      run: |
        go mod download
        go build -v ./cmd/...

    - name: Test and collect coverage
      run: make cover